<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_html</title>
    <script src="./js/jquery-3.5.1.js"> //jQuery 로딩하기
    
    </script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">jQuery 바꾸기</button>
    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p>
    <script>
        $("#changeBtn2").on("click",function(){
            $("p").text("해골");
        });
        document.querySelector("#changeBtn").addEventListener("click",function(){
            let divs=document.querySelectorAll("p"); // 모든 p요소에 참조값을 배열에 담아와서
            for(let i=0; i<divs.length; i++){
                divs[i].innerText="김구라";
            };
        });
    </script>
</body>
</html>
